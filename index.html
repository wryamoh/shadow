<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shadowing Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 10px 15px;
    background: #f9f9f9;
    direction: rtl;
  }
  h1 {
    text-align: center;
    font-weight: bold;
    font-size: 2.8em;
    margin-bottom: 5px;
  }
  #logo-subtitle {
    text-align: center;
    font-size: 0.9em;
    color: #555;
    margin-bottom: 20px;
    font-style: italic;
  }
  textarea {
    width: 80%;
    max-width: 450px;
    height: 160px;
    padding: 10px;
    font-size: 16px;
    font-family: monospace;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    box-sizing: border-box;
    display: block;
    margin: 0 auto 15px auto;
  }
  textarea::placeholder {
    color: #999;
  }
  input[type="file"] {
    margin-top: 10px;
    width: 100%;
    font-size: 16px;
  }
  #waveform {
    margin-top: 15px;
    width: 100%;
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .controls {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .controls button, .controls select {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #4285f4;
    color: white;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    min-width: 90px;
  }
  .controls button:hover, .controls select:hover {
    background-color: #3367d6;
  }
  .controls button:disabled, .controls select:disabled {
    background-color: #aaa;
    cursor: default;
  }
  #transcriptDisplay {
    margin-top: 15px;
    background: white;
    padding: 15px;
    border-radius: 6px;
    max-height: 280px;
    overflow-y: auto;
    border: 1px solid #ddd;
    font-size: 14px;
    line-height: 1.5em;
  }
  .line {
    padding: 6px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }
  .line:last-child {
    border-bottom: none;
  }
  .line.highlight {
    background-color: #ffff99;
  }
  .time {
    font-weight: bold;
    color: #333;
    margin-bottom: 2px;
  }
  .en-text {
    font-weight: 600;
  }
  .fa-text {
    color: #666;
    font-style: italic;
  }
  @media(max-width: 480px) {
    body {
      padding: 8px 10px;
    }
    h1 {
      font-size: 2em;
    }
    textarea {
      width: 100%;
      max-width: 100%;
    }
    .controls button, .controls select {
      font-size: 14px;
      padding: 8px 10px;
      min-width: 70px;
    }
  }
</style>

<script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>

<h1>Shadow</h1>
<div id="logo-subtitle">Created by WRYA</div>

<textarea id="transcriptInput" placeholder="Insert transcript here (Format: [mm:ss.mmm - mm:ss.mmm] English Persian)"></textarea>
<input type="file" id="audioFileInput" accept="audio/*" />

<div id="waveform"></div>

<div class="controls">
  <button id="prevBtn" disabled>Previous</button>
  <button id="playPauseBtn" disabled>Play</button>
  <button id="nextBtn" disabled>Next</button>
  <select id="segmentCount" title="Number of segments to play" disabled>
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</div>

<div id="transcriptDisplay"></div>

<script>
  const wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: '#a0a0a0',
    progressColor: '#4285f4',
    cursorColor: '#000',
    height: 100,
    responsive: true
  });

  const transcriptInput = document.getElementById('transcriptInput');
  const audioFileInput = document.getElementById('audioFileInput');
  const transcriptDisplay = document.getElementById('transcriptDisplay');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const segmentCountSelect = document.getElementById('segmentCount');

  let transcript = [];
  let currentIndex = 0;
  let isPlaying = false;

  audioFileInput.addEventListener('change', () => {
    const file = audioFileInput.files[0];
    if(file) {
      const url = URL.createObjectURL(file);
      wavesurfer.load(url);
      currentIndex = 0;
      clearHighlight();
      updateButtons();
      playPauseBtn.disabled = false;
      segmentCountSelect.disabled = false;
    }
  });

  function parseTranscript(text) {
    const lines = text.trim().split('\n');
    const parsed = [];
    for(let line of lines) {
      // فرمت: [mm:ss.mmm - mm:ss.mmm] English Persian
      const match = line.match(/^\[(\d{2}):(\d{2}\.\d{3}) - (\d{2}):(\d{2}\.\d{3})\]\s+(.+?)\s+(.*)$/);
      if(match) {
        const start = parseInt(match[1])*60 + parseFloat(match[2]);
        const end = parseInt(match[3])*60 + parseFloat(match[4]);
        const enText = match[5];
        const faText = match[6];
        parsed.push({start, end, text: enText, fa_text: faText});
      }
    }
    return parsed;
  }

  transcriptInput.addEventListener('input', () => {
    transcript = parseTranscript(transcriptInput.value);
    currentIndex = 0;
    renderTranscript();
    updateButtons();
    clearHighlight();
  });

  function renderTranscript() {
    transcriptDisplay.innerHTML = '';
    transcript.forEach((seg,i) => {
      const div = document.createElement('div');
      div.className = 'line';
      div.id = 'line-' + i;
      div.innerHTML = `
        <div class="time">[${formatTime(seg.start)} - ${formatTime(seg.end)}]</div>
        <div class="en-text">${seg.text}</div>
        <div class="fa-text">${seg.fa_text}</div>
      `;
      div.onclick = () => {
        currentIndex = i;
        playSegments(currentIndex);
      };
      transcriptDisplay.appendChild(div);
    });
  }

  function formatTime(sec) {
    const m = Math.floor(sec/60);
    const s = (sec%60).toFixed(3);
    const sParts = s.split('.');
    return `${String(m).padStart(2,'0')}:${sParts[0].padStart(2,'0')}.${sParts[1]}`;
  }

  function highlightLine(idx) {
    clearHighlight();
    const el = document.getElementById('line-' + idx);
    if(el) el.classList.add('highlight');
    el.scrollIntoView({behavior: 'smooth', block: 'nearest'});
  }

  function clearHighlight() {
    document.querySelectorAll('.line.highlight').forEach(el => el.classList.remove('highlight'));
  }

  function playSegments(startIdx) {
    if(!transcript.length) return;
    const count = parseInt(segmentCountSelect.value);
    let endIdx = Math.min(startIdx + count - 1, transcript.length - 1);
    let startTime = transcript[startIdx].start;
    let endTime = transcript[endIdx].end;

    clearHighlight();
    for(let i = startIdx; i <= endIdx; i++) {
      const el = document.getElementById('line-' + i);
      if(el) el.classList.add('highlight');
    }

    wavesurfer.seekTo(startTime / wavesurfer.getDuration());
    wavesurfer.play();
    isPlaying = true;
    playPauseBtn.textContent = 'Pause';

    function onAudioProcess() {
      if(wavesurfer.getCurrentTime() >= endTime) {
        wavesurfer.pause();
        isPlaying = false;
        playPauseBtn.textContent = 'Play';
        wavesurfer.un('audioprocess', onAudioProcess);
      }
    }
    wavesurfer.on('audioprocess', onAudioProcess);

    currentIndex = endIdx;
    updateButtons();
  }

  playPauseBtn.onclick = () => {
    if(isPlaying) {
      wavesurfer.pause();
      playPauseBtn.textContent = 'Play';
      isPlaying = false;
    } else {
      if(currentIndex >= transcript.length) currentIndex = 0;
      playSegments(currentIndex);
    }
  };

  nextBtn.onclick = () => {
    if(currentIndex < transcript.length - 1) {
      currentIndex++;
      playSegments(currentIndex);
    }
  };

  prevBtn.onclick = () => {
    if(currentIndex > 0) {
      currentIndex--;
      playSegments(currentIndex);
    }
  };

  function updateButtons() {
    prevBtn.disabled = (currentIndex <= 0);
    nextBtn.disabled = (currentIndex >= transcript.length - 1);
    if(!transcript.length) {
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      playPauseBtn.disabled = true;
      segmentCountSelect.disabled = true;
    } else {
      playPauseBtn.disabled = false;
      segmentCountSelect.disabled = false;
    }
  }
</script>

</body>
</html>
